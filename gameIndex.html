    <script type="text/javascript">
        function UpdateProgressBar(percentage) {
            var n = 200;
            var start = new Date().getTime();
            while (true)
                if (new Date().getTime() - start > n)
                    break;

            document.getElementById('loading-amount-div').style.width = percentage + '%';
            document.getElementById('loading-loaded-div').innerHTML = percentage + '%';
        }
    </script>

<script type="x-shader/x-vertex" id="vertexLaser">
    attribute float size;
    attribute vec3 pcolor;

    varying vec3 vColor;
    void main() {
    vColor = pcolor;
    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
    gl_PointSize = size * ( 250.0 / length( mvPosition.xyz ) );
    gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentLaser">
    uniform sampler2D texture;
    varying vec3 vColor;
    void main() {
    vec4 outColor = texture2D( texture, gl_PointCoord );
    gl_FragColor = outColor * vec4( vColor, 1.0 );
    }
</script>

<script type="x-shader/x-vertex" id="vertexsnow">
    attribute float size;
    attribute vec3 pcolor;
    varying vec3 vColor;
    void main() {
    vColor = pcolor;
    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
    gl_PointSize = size * ( 250.0 / length( mvPosition.xyz ) );
    gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentsnow">
    uniform sampler2D texture;
    uniform float opacity;
    varying vec3 vColor;
    void main() {
    vec4 outColor = texture2D( texture, gl_PointCoord );
    gl_FragColor = outColor * vec4( vColor, opacity);
    }
</script>
