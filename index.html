<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--<link rel="stylesheet" href="css/openScreen.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/openScreenBig.css">-->
    <link rel="stylesheet" type="text/css" href="css/openScreenSmall.css">
    <!--<link rel="stylesheet" type="text/css" media="screen and (min-width: 960px) " href="css/openScreenBig.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 960px) " href="css/openScreenSmall.css">-->
    <link rel="stylesheet" type="text/css" href="assets/lib/remodal/dist/remodal.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/remodal/dist/remodal-default-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


<div id="model" onclick="GAME.openScreen.changeModel()">关卡模式</div>
<div id="wire"></div>
<img id="spider" src="images/screen/spider.png"><img>

<div id="menu">
    <div id="triangle" class="triangle_right" onclick="GAME.openScreen.showMenu()"></div>
    <div id="rank" class="rank_white" onclick="GAME.openScreen.showRank()"></div>
    <div id="set" class="set_white" onclick="GAME.openScreen.showSet()"></div>
    <div id="about" class="about_white" onclick="GAME.openScreen.showAbout()"></div>
</div>

<div id="start" onclick="GAME.openScreen.start()"><h1 class="text-start">开始</h1></div>

<div class="remodal custom-remodal" data-remodal-id="about" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
    <!--<button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>-->
    <div>
        <h2 id="modalTitle" class="modal-title">说明</h2>
        <p id="modalDesc" class="modal-desc">
            本游戏是一款基于HTML5的3D射击类游戏，使用 <a href="#">ThreeJs</a> 框架。使用人脸作为敌人的头像，增加游戏的趣味性。同时游戏支持手机、平板和电脑等多种设备。
        </p>
    </div>
    <br>
    <button data-remodal-action="confirm" class="remodal-confirm">确定</button>
</div>

<div class="remodal custom-remodal" data-remodal-id="game" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
    <!--<button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>-->
    <div>
        <h2 class="modal-title">游戏玩法</h2>
        <p class="modal-desc">
            电脑：通过 W/A/S/D 控制方向，J 发射子弹， K 发射炮弹（发射后再点击 J 引爆），L 发射激光，P 发射冰冻弹。
        </p>
        <p class="modal-desc">
            手机：重力模式下通过手机重力感应移动，非重力模式下通过点击屏幕图标移动。
        </p>
    </div>
    <br>
    <button data-remodal-action="confirm" class="remodal-confirm">确定</button>
</div>

<div class="remodal custom-remodal" data-remodal-id="setting" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
    <!--<button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>-->
    <div>
        <h2 class="modal-title">设置</h2>
        <div id="checkbox">
            <input id="sound" type="checkbox" checked><span>音效</span> <br>
            <input id="music" type="checkbox" checked><span>音乐</span> <br>
            <input id="photo" type="checkbox" checked><span>拍照</span> <br>
            <input id="gravity" type="checkbox" checked><span>重力控制</span><br>
        </div>
    </div>
    <br>
    <button data-remodal-action="confirm" class="remodal-confirm">确定</button>
</div>

<script type="text/javascript" src="js/GAME.js"></script>
<script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
<script type="text/javascript" src="assets/lib/remodal/dist/remodal.min.js"></script>
<script type="text/javascript" src="js/util/Constants.js"></script>
<script type="text/javascript" src="js/extras/Record.js"></script>
<script type="text/javascript" src="js/main/OpenScreen.js"></script>

</body>
</html>
